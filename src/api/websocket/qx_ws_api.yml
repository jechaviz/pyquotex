#qx_ws_api
actions:
  # required actions definitions for ws_default_client.py
  on_ping:
  on_pong:
    - endpoint: 2
  on_open:
    - endpoint: 42["authorization", {payload}]
      payload:
        session: '{{session_id}}'
        isDemo: '{{is_demo}}'
        tournamentId: 0
  on_interval:
    - endpoint: 42["tick"]
  on_init:
    - endpoint: 42["tick"]
    - endpoint: 42["indicator/list"]
    - endpoint: 42["drawing/load"]
    - endpoint: 42["pending/list"]
    #- endpoint: 42["instruments/update",{payload}]
    #  payload:
    #    asset: {{asset}}
    #    period: {{period}}
    - endpoint: 42["chart_notification/get"]
    #- endpoint: 42['depth/follow',{{asset}}]
    - endpoint: 42["tick"]
  # api actions definitions for qx
  cancel_orders:
    - endpoint: 42["orders/cancel", {payload}]
      payload:
        tickets: '{{tickets_ids}}'
  subscribe_real_time_candles:
    - endpoint: 42["instruments/update", {payload}]
      payload:
        asset: '{{asset}}'
        period: '{{period}}'
  unsubscribe_real_time_candles:
    - endpoint: 42["subfor", "{{asset}}"]
  edit_demo_balance:
    - endpoint: 42["demo/refill", "{{amount}}"]
  signals_suscribe:
    - endpoint: 42["signal/subscribe"]
  follow_candles:
    - endpoint: 42["depth/follow", "{{asset}}"]
  unfollow_candles:
    - endpoint: 42["depth/unfollow", "{{asset}}"]
  get_candles:
    - endpoint: 42["history/load/line", {payload}]
      payload:
        id: '{{asset_id}}'
        index: '{{index}}'
        time: '{{period}}'
        offset: '{{offset}}'
  trade:
    - endpoint: 42["depth/follow", "{{asset}}"]
    - endpoint: 42["settings/store", {payload}]
      payload:
        chartId: graph
        settings:
          chartId: graph
          chartType: 2
          currentExpirationTime: '{{duration}}'
          isFastOption: false
          isFastAmountOption: false
          isIndicatorsMinimized: false
          isIndicatorsShowing: true
          isShortBetElement: false
          chartPeriod: 4
          currentAsset:
            symbol: '{{asset}}'
          dealValue: 5
          dealPercentValue: 1
          isVisible: true
          timePeriod: 30
          gridOpacity: 8
          isAutoScrolling:
          isOneClickTrade: true
          upColor: '#0FAF59'
          downColor: '#FF6251'
    - endpoint: 42["tick"]
    - endpoint: 42["orders/open", {payload}]
      payload:
        asset: '{{asset}}'
        amount: '{{price}}'
        time: '{{duration}}'
        action: '{{direction}}'
        isDemo: '{{is_demo}}'
        tournamentId: 0
        requestId: '{{request_id}}'
        optionType: '{{option_type}}'
var_defaults: # if not provided on any action called, vars above will be filled with these values as required
  is_demo: 1
  period: 5
  offset: 0
  asset: usd
  price: 5
  duration: 1
  direction: 2
